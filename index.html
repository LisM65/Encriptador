<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Oracle AluraLATAM</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="header_imagen">
                <img src="img/logo.svg" alt="Logo Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aqui" required=""></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="img/exclamacion.svg" alt="" srcset="">
                                <p id="warning">Solo letras minusculas y sin acentos</p>
                            </div>
                            <div class="text_in_btns">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="img/img-person.svg" alt="Imagen de animada" srcset="">
                            </div><p>Ning√∫n mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                        <div class="content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
